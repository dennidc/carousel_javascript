<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2ebd543e82.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/carrousel.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/movil.css">

    <title>Tarea 3</title>
</head>
<body>
<section class="ancho">
    <div class="texto">
        <h1>OUR TEAM</h1>
        <h3>PROFESSIONAL PC REPAIR TEAM</h3>
        <P>Since our establishment, we have gathered a team of dedicated PC repair professionals.</P>
    </div>
    <section id="carousel">
        <div id="slide-container" class="cards">
            <article class="slide" data-slideIndex="0">
                <img src="CSS/imagenes/foto1.jpg" alt="foto 1">
                <h3>John Tuff</h3>
                <p>field Technician</p>
            </article>
            <article class="slide" data-slideIndex="1">
                <img src="CSS/imagenes/foto2.jpg" alt="foto 2">
                <h3>Frank McMillan</h3>
                <p>General Manager</p>
            </article>
            <article class="slide" data-slideIndex="2">
                <img src="CSS/imagenes/foto3.jpg" alt="foto 3">
                <h3>John Smith</h3>
                <p>field Technician</p>
            </article>
            <article class="slide" data-slideIndex="3">
                <img src="CSS/imagenes/foto4.jpg" alt="foto 4">
                <h3>Nick Holmes</h3>
                <p>Project Manager</p>
            </article>
            <article class="slide" data-slideIndex="4">
                <img src="CSS/imagenes/foto5.jpg" alt="foto 5">
                <h3>Ben Wilson</h3>
                <p>Customer Service Manager</p>
            </article>
        </div>
    </section>
    <div class="btns slide-buttons" >
        <a href="#" id="back-button" class="arrow back" ><i class="fa-solid fa-arrow-left"></i></a>
        <a href="#" id="forward-button" class="arrow forward" ><i class="fa-solid fa-arrow-right"></i></a>
    </div>

</section>


<script src="CSS/carrousel.js"></script>
</body>
</html>
